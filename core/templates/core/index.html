{% load static %}<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Illuminazione Pubblica</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'core/favicon.png' %}">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #00f2ff;
            --header-height: 70px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand h1 {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .dashboard {
            margin-top: calc(var(--header-height) + 20px);
            padding: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #94a3b8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .card h5 {
            color: #fff;
            margin-top: 15px;
        }

        .card p {
            font-size: 0.9rem;
        }

        .card .material-icons {
            font-size: 48px;
            color: var(--accent);
        }

        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background-color: #00d4e6;
            border-color: #00d4e6;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>Dashboard <span style="color: var(--accent)">Lampioni</span></h1>
    </div>
</header>

<div class="dashboard container">
    <div class="row">
        <div class="col-md-6 mb-4">
            <a href="/mappa/">
                <div class="card">
                    <span class="material-icons">map</span>
                    <h5>Mappa Interattiva</h5>
                    <p>Visualizza la posizione dei lampioni e i dati in tempo reale.</p>
                </div>
            </a>
        </div>
        <div class="col-md-6 mb-4">
            <a href="/statistiche/">
                <div class="card">
                    <span class="material-icons">bar_chart</span>
                    <h5>Statistiche</h5>
                    <p>Consulta le statistiche sui guasti e gli interventi.</p>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
