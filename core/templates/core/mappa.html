{% load static %}<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Live Lampioni</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'core/favicon.png' %}">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #00f2ff; /* Ciano Neon per l'effetto "Luce" */
            --header-height: 70px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden; /* Evita lo scroll della pagina, si muove solo la mappa */
        }

        /* Header Minimalista e Moderno */
        header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px); /* Effetto vetro satinato */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand h1 {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-pill {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Contenitore Mappa Full Screen */
        #map-wrapper {
            position: absolute;
            top: var(--header-height); /* Inizia esattamente sotto l'header */
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        /* Forza la mappa (iframe/div di Folium) a riempire tutto il contenitore */
        #map-wrapper > * {
            height: 100% !important;
            width: 100% !important;
        }

        /* Info flottante in basso a destra */
        .map-overlay-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            font-size: 0.8rem;
            pointer-events: none; /* Non disturba i click sulla mappa */
        }

    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>SmartCity <span style="color: var(--accent)">Map</span></h1>
        <div class="status-pill">
            <div class="pulse"></div> SQL LIVE FEED
        </div>
    </div>
    <div class="text-right d-none d-md-block">
        <small style="color: #64748b; display: block;">Gestione Illuminazione Pubblica</small>
        <small style="color: #fff; font-weight: 600;">Controllo Dinamico Asset</small>
    </div>
</header>

<div id="map-wrapper">
    {{ mappa|safe }}
</div>

<div class="map-overlay-info">
    Sincronizzato con DB SQL â€¢ <span id="clock"></span>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('it-IT');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
